<!DOCTYPE html>
<html>
<body>

<h1>dont mind me</h1>
<button onclick="myFunction()">click</button>

<p id="demo"></p>

<script>
function myFunction() {
    var w = window.innerWidth;
    var h = window.innerHeight;
    document.getElementById("demo").innerHTML = "W: " + w + "<br>H: " + h;
}
</script>

</body>
</html>
